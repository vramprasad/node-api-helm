apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-api-chart.fullname" . }}-{{ .Values.deploymentEnv }}-svc
  labels:
    app: {{ include "node-api-chart.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ include "node-api-chart.name" . }}
